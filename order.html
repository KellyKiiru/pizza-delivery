<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/order.css">
    <title>Place Order</title>
    <link rel="icon" href="https://www.favicon.cc/logo3d/758735.png" type="image/x-icon">
</head>

<body>
    <div class="col-md-4">
        <form action="">
            <div>
                <input list="sizes" type="text" id="size" placeholder="size...">
                <datalist id="sizes">
                    <option value="Small">
                    <option value="Medium">
                    <option value="Large">
                </datalist>
            </div>
            <div>
                <input list="crusts" type="text" id="crust" placeholder="crust...">
                <datalist id="crusts">
                    <option value="Crispy">
                    <option value="Stuffed">
                    <option value="Gluten-free">
                </datalist>
            </div>
            <div>
                <input list="toppings" type="text" id="topping" placeholder="toppings...">
                <datalist id="toppings">
                    <option value="Grilled pineapple">
                    <option value="Bacon Pickle">
                    <option value="Buffalo Chicken">
                </datalist>
            </div>
            <div>
                <input type="number" id="quantity" placeholder="how many pizzas..." style="display: none;">
            </div>
            <div>
                <a id="placeOrders" href=""><input type="button" value="Place Order"
                        style="position: relative; border-radius: 5px; background-color: #df8a18;" onclick="myFunction()"></a>
            </div>
        </form>
    </div>
    <script src="script/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script/order.js"></script>
</body>

</html>
